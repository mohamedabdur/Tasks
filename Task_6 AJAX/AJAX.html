<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <p id="result">Welcome</p>
    <button onclick="fetchData()">Fetch Text Data</button> 
</body>
<script>
    function fetchData()
{
    const xhttp = new XMLHttpRequest()

    xhttp.onload = function()
    {
        document.getElementById('result').innerHTML = this.responseText
    }

    xhttp.open('GET','SampletextAJAX.txt',true)

    xhttp.send()
}
</script>
</html>
